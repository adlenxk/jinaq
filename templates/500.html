{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-16 text-center">
    <div class="max-w-md mx-auto">
        <div class="bg-white shadow-2xl rounded-2xl p-8">
            <div class="mb-8">
                <svg class="mx-auto h-24 w-24 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Server Error</h1>
            <p class="text-gray-600 mb-6">
                Oops! Something went wrong on our end.
                Our team has been notified and is working on a fix.
            </p>
            <div class="flex justify-center space-x-4">
                <a href="{{ url_for('index') }}" class="btn bg-black text-white hover:bg-gray-800">
                    Go to Homepage
                </a>
                {% if 'user_id' in session %}
                <a href="{{ url_for('profile') }}" class="btn btn-ghost">
                    My Profile
                </a>
                {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-ghost">
                    Login
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
