<!-- templates/create_internship.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Create Internship</h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">Title</label>
                <input type="text" name="title" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Company</label>
                <input type="text" name="company" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Description</label>
                <textarea name="description" required rows="4"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Requirements</label>
                <textarea name="requirements" rows="4"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Start Date</label>
                    <input type="date" name="start_date" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">End Date</label>
                    <input type="date" name="end_date" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Location</label>
                <input type="text" name="location" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Address</label>
                <input type="text" name="address" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Area</label>
                    <input type="text" name="area" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black"
                        placeholder="e.g. Software Development">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Format</label>
                    <select name="format" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
                        <option value="onsite">Onsite</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Number of Positions</label>
                <input type="number" name="positions" required min="1" value="1"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Cover Image</label>
                <input type="file" name="image" accept="image/*"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-black">
            </div>

            <button type="submit"
                class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition-colors">
                Create Internship
            </button>
        </form>
    </div>
</div>
{% endblock %}
